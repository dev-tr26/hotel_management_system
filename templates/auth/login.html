{% load static %}
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.email.label }}<br>{{ form.email }}<br>
      {{ form.password.label }}<br>{{ form.password }}<br>
      <button type="submit">Login</button>
    </form>

    <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a><br>
    <a href="{% url 'customers:guest_register' %}">Don't have an account? Register</a>
</div>
{% endblock %}
